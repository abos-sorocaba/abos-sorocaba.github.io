        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

            <!-- Identify your business so that you can collect the payments. -->
            <input type="hidden" name="business"
                value="donations@kcparkfriends.org">

            <!-- Specify a Donate button. -->
            <input type="hidden" name="cmd" value="_donations">

            <!-- Specify details about the contribution -->
            <input type="hidden" name="item_name" value="Friends of the Park">
            <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
            <input type="hidden" name="currency_code" value="USD">

            <!-- Display the payment button. -->
            <button type="submit" class="paypal">
                <i class="fa fa-paypal fa-2x fa-fw" aria-hidden="true"></i>
                <span>Fazer uma doação</span>
            </button>

        </form>

        <div class="columns">
            <br>
            <h2>Enviar mensagem</h2>
            <form action="" class="col-md-8 col-md-offset-2">
                <input type="text" class="form-control input" placeholder="Nome Completo">
                <input type="text" class="form-control" placeholder="Email">
                <input type="text" class="form-control" placeholder="Assunto">
                <textarea name="" id="" class="form-control" placeholder="Digite aqui a mensagem que deseja enviar"></textarea>
                <button class="btn btn-outline btn-xl">Enviar mensagem</button>
            </form>
        </div>
